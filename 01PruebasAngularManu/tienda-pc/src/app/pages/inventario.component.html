<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Inventario de Ordenadores</h2>
    <button class="btn btn-outline-secondary" (click)="volver()">Volver al panel</button>
  </div>

  <!-- Formulario -->
  <div class="card mb-4 p-4 shadow-sm">
    <h5>{{ editando ? 'Editar producto' : 'Nuevo producto' }}</h5>
    <form [formGroup]="form" (ngSubmit)="guardar()">
      <div class="row g-2 mb-3">
        <div class="col-md-4">
          <input class="form-control" placeholder="Nombre" formControlName="nombre" />
        </div>
        <div class="col-md-4">
          <input class="form-control" placeholder="Marca" formControlName="marca" />
        </div>
        <div class="col-md-4">
          <input class="form-control" placeholder="Modelo" formControlName="modelo" />
        </div>
      </div>
      <div class="mb-3">
        <input class="form-control" type="file" (change)="seleccionarImagen($event)" />
      </div>
      <button class="btn btn-success me-2" [disabled]="form.invalid">{{ editando ? 'Guardar cambios' : 'AÃ±adir producto' }}</button>
      <button class="btn btn-secondary" type="button" *ngIf="editando" (click)="cancelar()">Cancelar</button>
    </form>
  </div>

  <!-- Lista de productos -->
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let p of productos">
      <div class="card h-100 shadow-sm">
        <img *ngIf="p.imagenUrl" [src]="p.imagenUrl" class="card-img-top" style="height: 200px; object-fit: cover;" />
        <div class="card-body">
          <h5 class="card-title">{{ p.nombre }}</h5>
          <p class="card-text">
            <strong>Marca:</strong> {{ p.marca }}<br />
            <strong>Modelo:</strong> {{ p.modelo }}
          </p>
        </div>
        <div class="card-footer text-end">
          <button class="btn btn-sm btn-primary me-2" (click)="editar(p)">Editar</button>
          <button class="btn btn-sm btn-danger" (click)="eliminar(p.id!)">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
</div>
