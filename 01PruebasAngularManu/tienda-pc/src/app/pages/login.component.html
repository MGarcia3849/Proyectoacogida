<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-4">Iniciar sesión</h3>

    <!-- Formulario de login -->
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="mb-3">
        <label class="form-label">Correo electrónico</label>
        <input type="email" class="form-control"
               formControlName="email"
               [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <div class="invalid-feedback">Introduce un correo válido</div>
      </div>

      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input type="password" class="form-control"
               formControlName="password"
               [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <div class="invalid-feedback">La contraseña es obligatoria</div>
      </div>

      <div *ngIf="errorMsg" class="alert alert-danger text-center">
        {{ errorMsg }}
      </div>

      <button type="submit"
              class="btn btn-primary w-100"
              [disabled]="cargando || loginForm.invalid">
        {{ cargando ? 'Entrando...' : 'Entrar' }}
      </button>
    </form>

    <div class="text-center my-3">
      <small class="text-muted">o</small>
    </div>

    <!-- Botón de Google -->
    <button class="btn btn-outline-danger w-100" (click)="loginGoogle()">
      <img src="https://img.icons8.com/color/16/000000/google-logo.png" class="me-2" />
      Iniciar sesión con Google
    </button>
  </div>
</div>
