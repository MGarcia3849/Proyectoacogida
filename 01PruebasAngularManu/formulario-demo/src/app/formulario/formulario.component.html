<div class="formulario-contenedor">
  <div class="formulario-card">
    <h2 class="form-title">📝 Registro elegante</h2>

    <form [formGroup]="miFormulario" (ngSubmit)="enviarFormulario()">

      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input id="nombre" type="text" class="form-control" formControlName="nombre">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input id="email" type="email" class="form-control" formControlName="email">
      </div>

      <div class="mb-3">
        <label for="edad" class="form-label">Edad:</label>
        <input id="edad" type="number" class="form-control" formControlName="edad">
      </div>

      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono:</label>
        <input id="telefono" type="text" class="form-control" formControlName="telefono">
      </div>

      <div class="mb-3">
        <label for="direccion" class="form-label">Dirección:</label>
        <input id="direccion" type="text" class="form-control" formControlName="direccion">
      </div>

      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción:</label>
        <textarea id="descripcion" rows="4" class="form-control" formControlName="descripcion"></textarea>
      </div>

      <button type="submit" class="btn btn-primary w-100">Enviar</button>

    </form>
  </div>
</div>
