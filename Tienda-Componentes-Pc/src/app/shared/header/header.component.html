<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm px-4 py-3">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold text-white fs-3" routerLink="/">
      <i class="fas fa-laptop"></i> Tienda de Ordenadores
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link px-3 fs-5 text-white" routerLink="/" routerLinkActive="active"><i class="fas fa-home me-2"></i>Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link px-3 fs-5 text-white" routerLink="/productos" routerLinkActive="active"><i class="fas fa-boxes me-2"></i>Productos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link px-3 fs-5 text-white" routerLink="/carrito" routerLinkActive="active"><i class="fas fa-shopping-cart me-2"></i>Carrito</a>
        </li>
        <li class="nav-item">
          <a class="nav-link px-3 fs-5 text-white" routerLink="/soporte" routerLinkActive="active"><i class="fas fa-headset me-2"></i>Soporte</a>
        </li>

        <!-- Botones solo visibles si es admin -->
        <ng-container *ngIf="esAdmin$ | async">
          <li class="nav-item">
            <a class="nav-link px-3 fs-5 text-white" routerLink="/admin"><i class="fas fa-cogs me-2"></i>Gestión Productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link px-3 fs-5 text-white" routerLink="/admin/usuarios"><i class="fas fa-users me-2"></i>Gestión Usuarios</a>
          </li>
        </ng-container>
      </ul>

      <!-- Si el usuario está logueado, mostrar botón logout -->
      <ng-container *ngIf="usuario$ | async as usuario; else loginLink">
        <span class="text-white me-3 fs-5"><i class="fas fa-user-circle me-1"></i> {{ usuario.nombre || usuario.email }}</span>
        <button class="btn btn-outline-light fs-5" (click)="logout()">
          <i class="fas fa-sign-out-alt me-2"></i>Salir
        </button>
      </ng-container>

      <!-- Si no está logueado -->
      <ng-template #loginLink>
        <a class="btn btn-outline-light ms-3 fs-5" routerLink="/login">
          <i class="fas fa-sign-in-alt me-2"></i>Iniciar sesión
        </a>
      </ng-template>
    </div>
  </div>
</nav>
