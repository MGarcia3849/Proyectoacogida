<div class="container d-flex justify-content-center align-items-center min-vh-100 bg-light">
    <div class="card shadow-lg p-4 rounded-4 custom-card">
      <h3 class="text-center mb-4 text-primary fw-bold">Registro de Cliente</h3>
  
      <form (ngSubmit)="register()" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="nombre" class="form-label fw-semibold">Nombre completo</label>
          <input
            type="text"
            id="nombre"
            class="form-control rounded-pill"
            [(ngModel)]="nombre"
            name="nombre"
            required
          />
        </div>
  
        <div class="mb-3">
          <label for="telefono" class="form-label fw-semibold">Teléfono</label>
          <input
            type="tel"
            id="telefono"
            class="form-control rounded-pill"
            [(ngModel)]="telefono"
            name="telefono"
            required
          />
        </div>
  
        <div class="mb-3">
          <label for="direccion" class="form-label fw-semibold">Dirección</label>
          <input
            type="text"
            id="direccion"
            class="form-control rounded-pill"
            [(ngModel)]="direccion"
            name="direccion"
            required
          />
        </div>
  
        <div class="mb-3">
          <label for="email" class="form-label fw-semibold">Correo electrónico</label>
          <input
            type="email"
            id="email"
            class="form-control rounded-pill"
            [(ngModel)]="email"
            name="email"
            required
          />
        </div>
  
        <div class="mb-3">
          <label for="password" class="form-label fw-semibold">Contraseña</label>
          <input
            type="password"
            id="password"
            class="form-control rounded-pill"
            [(ngModel)]="password"
            name="password"
            required
          />
        </div>
  
        <div class="mb-3">
          <label for="confirmPassword" class="form-label fw-semibold">Confirmar contraseña</label>
          <input
            type="password"
            id="confirmPassword"
            class="form-control rounded-pill"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            required
          />
        </div>
  
        <div *ngIf="error" class="alert alert-danger mt-3 text-center">
          {{ error }}
        </div>
  
        <div *ngIf="success" class="alert alert-success mt-3 text-center">
          {{ success }}
        </div>
  
        <button type="submit" class="btn btn-primary w-100 mt-3 rounded-pill fw-bold">
          Registrarse
        </button>
      </form>
  
      <div class="text-center mt-4">
        <span>¿Ya tienes cuenta?</span>
        <button class="btn btn-outline-secondary btn-sm rounded-pill ms-2" routerLink="/login">
          Inicia sesión
        </button>
      </div>
    </div>
  </div>
