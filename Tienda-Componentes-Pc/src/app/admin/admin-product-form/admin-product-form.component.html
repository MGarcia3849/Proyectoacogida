<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre" formControlName="nombre">
      <div *ngIf="productForm.get('nombre')?.invalid && (productForm.get('nombre')?.dirty || productForm.get('nombre')?.touched)" class="text-danger">
        El nombre es obligatorio.
      </div>
    </div>
  
    <div class="mb-3">
      <label for="categoria" class="form-label">Categoría</label>
      <input type="text" class="form-control" id="categoria" formControlName="categoria">
      <div *ngIf="productForm.get('categoria')?.invalid && (productForm.get('categoria')?.dirty || productForm.get('categoria')?.touched)" class="text-danger">
        La categoría es obligatoria.
      </div>
    </div>
  
    <div class="mb-3">
      <label for="precio" class="form-label">Precio</label>
      <input type="number" class="form-control" id="precio" formControlName="precio">
      <div *ngIf="productForm.get('precio')?.invalid && (productForm.get('precio')?.dirty || productForm.get('precio')?.touched)" class="text-danger">
        El precio es obligatorio y debe ser mayor o igual a 0.
      </div>
    </div>
  
    <div class="mb-3">
      <label for="precioOriginal" class="form-label">Precio Original (opcional)</label>
      <input type="number" class="form-control" id="precioOriginal" formControlName="precioOriginal">
      <div *ngIf="productForm.get('precioOriginal')?.invalid && (productForm.get('precioOriginal')?.dirty || productForm.get('precioOriginal')?.touched)" class="text-danger">
        El precio original debe ser mayor o igual a 0.
      </div>
    </div>
  
    <div class="mb-3">
      <label for="imagen" class="form-label">URL de la Imagen</label>
      <input type="text" class="form-control" id="imagen" formControlName="imagen">
    </div>

    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción</label>
      <textarea class="form-control" id="descripcion" formControlName="descripcion"></textarea>
    </div>
  
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="oferta" formControlName="oferta">
      <label class="form-check-label" for="oferta">En Oferta</label>
    </div>
  
    <button type="submit" class="btn btn-primary me-2" [disabled]="productForm.invalid">Guardar</button>
    <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancelar</button>
  </form>
