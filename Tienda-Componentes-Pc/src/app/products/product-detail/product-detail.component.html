<div class="container mt-4" *ngIf="producto$ | async as producto">
  <div class="row">
    <div class="col-md-6">
      <img [src]="producto.imagen" [alt]="producto.nombre" class="img-fluid rounded shadow">
    </div>
    <div class="col-md-6">
      <h2>{{ producto.nombre }}</h2>
      <p class="text-muted">{{ producto.categoria | titlecase }}</p>

      <div *ngIf="producto.oferta">
        <p class="text-danger fs-4 fw-bold">{{ producto.precio }} €</p>
        <p>
          <del class="text-muted">{{ producto.precioOriginal }} €</del>
          <span class="badge bg-success ms-2">
            -{{ 100 - ((producto.precio / producto.precioOriginal) * 100) | number:'1.0-0' }}%
          </span>
        </p>
      </div>

      <div *ngIf="!producto.oferta">
        <p class="fs-4 fw-bold">{{ producto.precio }} €</p>
      </div>

      <button class="btn btn-primary mt-3">Añadir a la cesta</button>
    </div>
  </div>
</div>
