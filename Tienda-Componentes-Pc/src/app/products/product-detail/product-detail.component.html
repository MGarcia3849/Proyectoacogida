<div class="product-detail" *ngIf="producto$ | async as producto; else loading">
  <div class="product-card">
    
    <!-- Imagen centrada -->
    <div class="image-container">
      <img [src]="producto.imagen" [alt]="producto.nombre" class="product-image">
    </div>

    <!-- Informaci√≥n del producto -->
    <div class="product-info">
      <h1 class="product-title">{{ producto.nombre }}</h1>
      <p class="product-description">{{ producto.descripcion }}</p>
      <p class="product-price">üí∞ Precio: <strong>${{ producto.precio }}</strong></p>
      
      <!-- Botones de acci√≥n -->
      <div class="actions">
        <button (click)="volverATienda()" class="btn btn-primary">üè† Volver a la tienda</button>


        

        <button (click)="agregarAlCarrito(producto)" class="btn btn-secondary">üõí Agregar al carrito</button>

      </div>
    </div>
  </div>
</div>

<ng-template #loading>
  <div class="loading-container">
    <p>‚è≥ Cargando detalles del producto...</p>
  </div>
</ng-template>
