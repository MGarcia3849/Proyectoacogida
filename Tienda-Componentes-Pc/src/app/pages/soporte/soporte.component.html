<div class="container d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="card shadow-lg border-0 rounded-5 custom-card">
    <div class="card-header text-center p-4 custom-card-header">
      <h4 class="mb-0 fw-semibold text-dark">Centro de Soporte</h4>
      <p class="mb-0 text-muted">¿Tienes un problema? ¡Estamos aquí para ayudarte!</p>
    </div>

    <div class="card-body p-5">
      <form (ngSubmit)="enviarSolicitud()" #soporteForm="ngForm" novalidate>
        
        <!-- Correo electrónico -->
        <div class="mb-4">
          <label for="email" class="form-label fw-semibold">Correo electrónico</label>
          <div class="input-group rounded-pill shadow-sm">
            <span class="input-group-text bg-primary text-white"><i class="bi bi-envelope-fill"></i></span>
            <input type="email" id="email" name="email" class="form-control border-0 rounded-pill" placeholder="tuemail@ejemplo.com" [(ngModel)]="incidencia.email" required />
          </div>
        </div>

        <!-- Motivo -->
        <div class="mb-4">
          <label for="motivo" class="form-label fw-semibold">Motivo</label>
          <div class="input-group rounded-pill shadow-sm">
            <span class="input-group-text bg-primary text-white"><i class="bi bi-question-circle-fill"></i></span>
            <select id="motivo" name="motivo" class="form-control border-0 rounded-pill" [(ngModel)]="incidencia.motivo" required>
              <option value="" disabled selected>Selecciona un motivo</option>
              <option value="solicitudInformacion">Solicitud de Información</option>
              <option value="reporteIncidencia">Reporte de Incidencia</option>
            </select>
          </div>
        </div>

        <!-- Descripción -->
        <div class="mb-4">
          <label for="descripcion" class="form-label fw-semibold">Descripción del problema</label>
          <textarea id="descripcion" name="descripcion" class="form-control border-0 shadow-sm" placeholder="Describe el problema con más detalle..." rows="4" [(ngModel)]="incidencia.descripcion" required></textarea>
        </div>

        <!-- Botón de Enviar -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg rounded-pill" [disabled]="!soporteForm.form.valid">
            <i class="bi bi-send-fill me-2"></i>Enviar Solicitud
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
