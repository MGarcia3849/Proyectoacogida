<div class="auth-container">
    <h2>{{ modoLogin ? 'Iniciar sesión' : 'Crear cuenta' }}</h2>
    <form (submit)="onSubmit()">
      <input type="email" placeholder="Correo electrónico" [(ngModel)]="email" name="email" required>
      <input type="password" placeholder="Contraseña" [(ngModel)]="password" name="password" required>
      
      <!-- Solo se muestra este campo si es un registro -->
      <input *ngIf="!modoLogin" type="text" placeholder="Nombre completo" [(ngModel)]="nombreCompleto" name="nombreCompleto" required>
  
      <button type="submit">
        {{ modoLogin ? 'Iniciar sesión' : 'Registrarse' }}
      </button>
    </form>
    
    <p (click)="toggleModo()">
      {{ modoLogin ? '¿No tienes cuenta? Regístrate' : '¿Ya tienes cuenta? Inicia sesión' }}
    </p>
</div>
